<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팍스탁구클럽 랭킹</title>
    <style>
        /* 기존 스타일 그대로 유지 */
        body {
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #343a40;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #495057;
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #dee2e6;
        }

        h1 {
            color: #495057;
            font-size: 2em;
            margin: 20px 0;
        }

        h2 {
            color: #6c757d;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>팍스탁구클럽 랭킹</h1>
    <h2>최근 업데이트 시간 : 2024/12/22 오후 11:22</h2>

    <table>
        <tr>
            <th>등수</th>
            <th>이름</th>
            <th>점수</th>
            <th>전적</th> <!-- 전적 칸 추가 -->
        </tr>
        {% for player in ranked_players %}
        <tr>
            <td>{{ player.rank }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.score }}</td>
            <td>{{ player.record }}</td> <!-- 전적 데이터 추가 -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
